<!doctype html>
<html lang="en">

<head>





  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>


  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">


        <h1 body style="background-color: #1c87c9;">Loan prediction project</h1>
        <p class="p3">Fill the form for prediction</p>

        <br><br>
        <h2><b>{{prediction_text}}</b></h2>
      </div>
      <div>

      </div>
      <a class="btn btn-primary" href="./" role="button">Back</a>
      <div class="out-container">

        <!-- <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Loan_Amount_Term</label>

        <form action='/predict' method='POST'>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Years of Employment</label>
            <input type="number" class="form-control" id="emp_length_int" name="emp_length_int"
              placeholder="Enter Years of Employment">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Annual Income</label>
            <input type="number" class="form-control" id="annual_inc" name="annual_inc"
              placeholder="Enter Annual Income">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Loan Amount</label>
            <input type="number" class="form-control" id="loan_amount" name="loan_amount"
              placeholder="Enter Loan Amount">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Interest Rate</label>
            <input type="number" class="form-control" id="interest_rate" name="interest_rate"
              placeholder="Enter Interest Rate">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your Age">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">DTI</label>
            <input type="number" class="form-control" id="dti" name="dti" placeholder="Enter DTI">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Total Payment</label>
            <input type="number" class="form-control" id="total_pymnt" name="total_pymnt"
              placeholder="Enter Total Payment">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Installment</label>
            <input type="number" class="form-control" id="installment" name="installment"
              placeholder="Enter Installment">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Home Ownership</label>
            <select class="form-select" id="home_ownership" name="home_ownership" aria-label="Default select example">
              <option selected>-- select Home Ownership --</option>
              <option value="Mortgage">Mortgage</option>

              <option value="Rent">Rent</option>
              <option value="Own">Own</option>
              <option value="None">None</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Income Category</label>
            <select class="form-select" id="income_category" name="income_category" aria-label="Default select example">
              <option selected>-- select Income Category --</option>
              <option value="High">High</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Term</label>
            <select class="form-select" id="term" name="term" aria-label="Default select example">
              <option selected>-- select Term --</option>
              <option value="36">36</option>
              <option value="60">60</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Application Type</label>
            <select class="form-select" id="application_type" name="application_type"
              aria-label="Default select example">
              <option selected>-- select Application Type --</option>
              <option value="Individual">Individual</option>
              <option value="Joint">Joint</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Purpose</label>
            <select class="form-select" id="purpose" name="purpose" aria-label="Default select example">
              <option selected>-- select Purpose --</option>
              <option value="Car">Car</option>
              <option value="Credit card">Credit card</option>
              <option value="Debt consolidation">Debt consolidation</option>
              <option value="Educational">Educational</option>
              <option value="Home improvement">Home improvement</option>
              <option value="House">House</option>
              <option value="Major purchase">Major purchase</option>
              <option value="Medical">Medical</option>
              <option value="Moving">Moving</option>
              <option value="Other">Other</option>
              <option value="Renewable energy">Renewable energy</option>
              <option value="Small business">Small business</option>
              <option value="Vacation">Vacation</option>
              <option value="Wedding">Wedding</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Interest Payments</label>
            <select class="form-select" id="interest_payments" name="interest_payments"
              aria-label="Default select example">
              <option selected>-- select Interest Payments --</option>
              <option value="High">High</option>
              <option value="Low">Low</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Grade</label>
            <select class="form-select" id="grade" name="grade" aria-label="Default select example">
              <option selected>-- select Grade --</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
            </select>
          </div>

          <!-- <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Dependents</label>
            <select class="form-select" id="dependents" name="dependents" aria-label="Default select example">
              <option selected>-- select dependents --</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Education</label>
            <select class="form-select" id="education" name="education" aria-label="Default select example">
              <option selected>-- select education --</option>
              <option value="Graduate">Graduate</option>
              <option value="Not Graduate">Not Graduate</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Self_Employed</label>
            <select class="form-select" id="employed" name="employed" aria-label="Default select example">
              <option selected>-- select Self_Employed --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Credit_History</label>
            <select class="form-select" id="credit" name="credit" aria-label="Default select example">
              <option selected>-- select Credit_History --</option>
              <option value="1.000000">1.000000</option>
              <option value="0.000000">0.000000</option>
              <option value="0.842199">0.842199</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Property_Area</label>
            <select class="form-select" id="area" name="area" aria-label="Default select example">
              <option selected>-- select Property_Area --</option>
              <option value="Semiurban">Semiurban</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter ApplicantIncome</label>
            <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome"
              placeholder="ApplicantIncome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter CoapplicantIncome</label>
            <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome"
              placeholder="CoapplicantIncome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter LoanAmount</label>
            <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="LoanAmount">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Loan_Amount_Term</label>
            <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term"
              placeholder="Loan_Amount_Term">
          </div> -->


          <div class="vertical-center">
            <button type="submit" class="btn btn-danger">Predict</button>
          </div>
        </form>

        <div>
          <br>
          <h3>{{prediction_text}}</h3>
          <!-- added -->
          <h3>{{accuracy}}</h3> 
        </div>
      </div>


    </div>
  </section>


  <!-- Optional JavaScript; choose one of the two! -->

    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>

</html>
